<!DOCTYPE html>
<html>
    <head>
        <title>Dhoni's Birthday Celebration</title>
        <link rel="shortcut icon" href="logo.jpg" type="image/png">
        <!-- Rest of your code -->
    <style>
        /* CSS for responsive layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .event-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .event-details {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.1);
        }

        .footer-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .footer-button:hover {
            background-color: #45a049;
        }

        .center-button {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">"MADHU S" <br> LEGEND NEVER RETIRES</h1>
        <img class="event-image" src="image11.jpg"  id="main"alt="Dhoni's Birthday" />
        <p class="event-details">Thanks Thala For Inspiring Us</p>
        <p class="event-details">"Captain Cool"</p>
        

        <h2 class="heading"> Images</h2>
        <div class="image-grid">
            <img src="image6.jpg" alt="Image 1" />
            <img src="image1.jpg" alt="Image 2" />
            <img src="image5.jpg" alt="Image 3" />
            <img src="image16.jpg" alt="Image 10" />
           
            <img src="image2.jpg" alt="Image 5" />
            <img src="image3.jpg" alt="Image 6" />
            <img src="image7.jpg" alt="Image 7" />
            <img src="image12.jpg" alt="Image 8" />
            <img src="image4.jpg" alt="Image 4" />
            <img src="image13.jpg" alt="Image 10" />
            <img src="image14.jpg" alt="Image 10" />
            <img src="image15.jpg" alt="Image 10" />
            
        </div>
    </div>

    <button class="footer-button center-button" onclick="downloadImage('main')">Save As</button>

    <script>
        function downloadImage(imageId) {
            const imageElement = document.getElementById(imageId);
            const imageSource = imageElement.src;
            const link = document.createElement('a');
            link.href = imageSource;
            link.download = 'image.jpg';
            link.click();
          
        }
    </script>





</body>
</html>
